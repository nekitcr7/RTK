<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <title>Moodify — Mūzika pēc noskaņas</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <button id="theme-toggle">🌙 Tēma</button>
  <button id="peep-toggle">Peep Mode</button>
  <h1>🎧 Moodify</h1>

  <div id="controls-container">
    <div id="controls">
      <p>Izvēlies noskaņojumu:</p>
      <select id="mood-select">
        <option value="happy">Jautrs</option>
        <option value="sad">Skumjš</option>
        <option value="chill">Mierīgs</option>
        <option value="energetic">Enerģisks</option>
      </select>
      <button id="find-button">Atrast mūziku</button>
    </div>
    <div id="count-container">
      <label for="count-select">Cik dziesmu vienā reizē:</label>
      <select id="count-select">
        <option value="10">10</option>
        <option value="25">25</option>
        <option value="50">50</option>
      </select>
      <button id="more-button" style="display:none">Ielādēt vēl</button>
    </div>
  </div>

  <div id="loading"></div>
  <div id="tracks"></div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script/script.js"></script>
</body>
</html>
